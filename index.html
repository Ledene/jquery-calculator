<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>jQuery Calculator</title>
</head>

<body>
    <div class="calculator">

        <input id="calculator-screen" type="text" class="calculator-screen" value="0" disabled />

        <div class="calculator-keys">

            <button id="operator-plus" type="button" class="operator" value="+">+</button>
            <button id="operator-minus" type="button" class="operator" value="-">-</button>
            <button id="operator-times" type="button" class="operator" value="*">&times;</button>
            <button id="operator-divide" type="button" class="operator" value="/">&divide;</button>

            <button id="num7" type="button" value="7">7</button>
            <button id="num8" type="button" value="8">8</button>
            <button id="num9" type="button" value="9">9</button>


            <button id="num4" type="button" value="4">4</button>
            <button id="num5" type="button" value="5">5</button>
            <button id="num6" type="button" value="6">6</button>


            <button id="num1" type="button" value="1">1</button>
            <button id="num2" type="button" value="2">2</button>
            <button id="num3" type="button" value="3">3</button>


            <button id="num0" type="button" value="0">0</button>
            <button id="decimal" type="button" class="decimal" value=".">.</button>
            <button id="all-clear" type="button" class="all-clear" value="all-clear">AC</button>

            <button id="equal-sign" type="button" class="equal-sign" value="=">=</button>
        </div>
    </div>
</body>

</html>
